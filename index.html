<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="home">
          <img src="img/cross.svg" alt="cross" class="invert" id="cross" />
          <ul>
            <img src="img/logo.svg" class="invert" alt="home" />
            <li><img src="img/home.svg" class="invert" alt="home" />Home</li>
            <li>
              <img
                src="img/search.svg"
                class="invert"
                alt="search"
                style="color: grey"
              />Search
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="lib">
            <div class="lib1">
              <img src="img/library.svg" class="invert" alt="playlist" />
              <h2>Your Library</h2>
            </div>
            <div class="plusIcon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 4V20M20 12H4"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="songsList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/pk-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="nav">
          <div class="imgs">
            <img
              src="img/hamburger.svg"
              alt="hamburger"
              class="invert"
              id="hamburger"
            />
            <img src="img/left.svg" class="invert" id="nav-left" alt="left" />
            <img
              src="img/right.svg"
              class="invert"
              id="nav-right"
              alt="right"
            />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer"></div>
          <div class="playsongsParent">
            <div class="abovePlayBar">
              <div class="songText"></div>
              <div class="playSongs">
                <img
                  src="img/previous.svg"
                  id="previous"
                  class="invert"
                  alt=""
                />
                <img src="img/play.svg" id="play" class="invert" alt="" />
                <img src="img/next.svg" id="next" class="invert" alt="" />
              </div>
              <div class="songinfo">
                <div class="songTime"></div>
                <div class="volume">
                  <img src="img/volume.svg" class="invert" alt="" />
                  <input type="range" name="range" />
                </div>
              </div>
            </div>
            <div class="seeker">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/match.js"></script>
  </body>
</html>
